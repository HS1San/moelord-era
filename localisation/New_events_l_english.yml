 new_JAP.1.t:0 "Death of Emperor Taishō"
 new_JAP.1.d:0 "In the early hours of Christmas in 1926, Emperor Taishō died of a heart attack. His funeral was held at night and a four-mile march was performed. Among them, 20,000 mourners followed a group of bulls and an oxcart with a royal coffin. The lights at the funeral illuminated the fire of the iron lantern. The emperor's coffin was subsequently transported to the tomb of the western suburbs of Tokyo.\n\nAfter the funeral, his son Hirohito will become the new Emperor of Japan."
 new_JAP.1.a:0 "Long lived Emperor Shōwa!"
 new_JAP.3.t:0 "Huchun Incident"
 new_JAP.3.d:0 "We have recieved reports of Korean independence terrorists attacking our embassies in Manchuria. This agitation will not go unanswered! We should deploy troops in Korea to begin a foray into the Yanbian region!"
 new_JAP.3.a:0 "They have crossed the line!"
 new_JAP.4.t:0 "Victory Against the Rebels"
 new_JAP.4.d:0 "The Korean rebels have lost their foothold in Yanbian. Now we can ensure the safety of our Korean border into our allies in Fengtian!"
 new_JAP.4.a:0 "Couldn't stand a chance!"

 new_FUN.1.t:0 "A Ultimatum of Zhang Zuolin"
 new_FUN.1.d:0 "Recently, Zhang Zuolin pressured the Beijing government. He used force to warn Meng Enyuan to leave Jilin.\nWill we decide to be loyal to this bandit king in the future? Or do we ask Zhili Clique for help? Although the latter item may make Japan angry."
 new_FUN.1.a:0 "We must give up."
 new_FUN.1.b:0 "Ask the Zhili Clique for help."
 new_FUN.2.t:0 "A Request of Jilin"
 new_FUN.2.d:0 "Jilin expressed concern about the expansion of Zhang Zuolin. He sent someone to tell us about the downside of Fengtian Clique's expansion.\nHow should we reply? "
 new_FUN.2.a:0 "Ignore."
 new_FUN.2.b:0 "Agree."
 new_FUN.3.t:0 "Jilin was rejected by Zhili Clique"
 new_FUN.3.d:0 "The messenger from Zhili Clique told us that Zhili Clique is not interested in Jilin's crisis. They advise us to resolve this matter immediately and do not let it develop into the war in Manchuria.\nWhat should we do now?"
 new_FUN.3.a:0 "We must give up."
 new_FUN.3.b:0 "This is a war!"
 new_FUN.4.t:0 "Jilin was agreed by Zhili Clique."
 new_FUN.4.d:0 "The messenger from Zhili Clique told us that Zhili Clique is very concerned about Jilin's crisis. They advise us to resolve this matter immediately and do not let it develop into the war in Manchuria.\nWhat should we do now?"
 new_FUN.4.a:0 "Ask the Japanese for help."
 new_FUN.4.b:0 "Can't declare war."
 new_FUN.4.c:0 "This is a war!"
 new_FUN.5.t:0 "A Request of Fengtian Clique"
 new_FUN.5.d:0 "The messengers from Fengtian Clique asked us to help their leaders unify Manchuria. This means we have to put pressure on Jilin.\nWhat should we do now?"
 new_FUN.5.a:0 "Agree."
 new_FUN.5.b:0 "Ignore."
 new_FUN.6.t:0 "Kuanchengzi Incident"
 new_FUN.6.d:0 "Recently, several unknown soldiers attacked the Japanese in Kuanchengzi. After that, dozens of Japanese came to negotiate with us. During the negotiations, there was a sudden gunfire that triggered both parties to shoot each other. Our battalion commander was detained by the Japanese. Obviously, this is the plot of Fengtian Clique.\nWhat should we do now?"
 new_FUN.6.a:0 "We must give up."
 new_FUN.6.b:0 "This is a war!"
 new_FUN.7.t:0 "Japan rejected our request."
 new_FUN.7.d:0 "The messenger from Japan told us that Japan is not interested in Jilin's crisis. They advise us to resolve this matter immediately and do not let it develop into the war in Manchuria.\nWhat should we do now?"
 new_FUN.7.a:0 "Can't declare war."
 new_FUN.7.b:0 "This is a war!"
 new_FUN.8.t:0 "A Order of Fengtian Clique"
 new_FUN.8.d:0 "Fengtian Clique threatened us with the troops of Heilongjiang and demanded that we immediately withdraw troops from the Hulun area.\nIf we agree, we will lose the Hulun area. What should we do now?"
 new_FUN.8.a:0 "Agree."
 new_FUN.8.b:0 "Ignore."
 new_FUN.9.t:0 "We were rejected by Hulun government"
 new_FUN.9.d:0 "Hulun government rejected the order to release the autonomous status. \nWhat should we do now?"
 new_FUN.9.a:0 "This is a war!"
 new_FUN.9.b:0 "We must give up."

 new_RAM.1.t:0 "Mongolian Revolution"
 new_RAM.1.d:0 "In 1921, Roman von Ungern-Sternberg entered Mongolia. He was originally a white russian general who fought east of Lake Baikal. With the support of Japan, his Asian cavalry division quickly defeated some Chinese defenders and rushed to Hure.\n\nDo we trust this group of multinational forces? Although they are undisciplined and cruel, they are a way out of the Chinese government's jurisdiction..."
 new_RAM.1.a:0 "Fight side by side with the Chinese!"
 new_RAM.1.b:0 "Ungern is the new Genghis Khan!"
 new_RAM.2.t:0 "Mongolia is being invaded!"
 new_RAM.2.d:0 "According to a Mongolian messenger, we received news that a mad White Russian general had attacked the Chinese army in Mongolia. They got help from the Japanese.\n\nThey are attacking Hure. Should we send troops? If we send troops, we may be weakened by hostile factions. Of course, we can also hand over this issue to the Fengtian army in the northeast."
 new_RAM.2.a:0 "Agree."
 new_RAM.2.b:0 "Ignore."
 new_RAM.2.c:0 "Fengtian Clique will solve the Mongolia crisis."
 new_RAM.3.t:0 "Mongolia is being invaded!"
 new_RAM.3.d:0 "According to a Mongolian messenger, we received news that a mad White Russian general had attacked the Chinese army in Mongolia. They got help from the Japanese.\n\nThey are attacking Hure. Should we send troops? If we send troops, we may be weakened by hostile factions. Of course, we can also completely ignore the Mongolia crisis."
 new_RAM.3.a:0 "Agree."
 new_RAM.3.b:0 "Ignore."
 new_RAM.4.t:0 "Bogd Khan in peril!"
 new_RAM.4.d:0 "News from Hure! Bogd Khan is under house arrest under the control of the Chinese occupiers! Should we try to liberate him and restore him to his throne?"
 new_RAM.4.a:0 "We should attempt a rescue mission!"
 new_RAM.4.b:0 "We should utilize our resources on more important missions."
 new_RAM.5.t:0 "A possible rescue attempt for Bogd Khan?"
 new_RAM.5.d:0 "The spiritual leader of Mongolia, Bogd Khan, has been put under safe hands to avoid public unrest. However, there are indications that the White Russians are attempting to rescue him. What should we do?"
 new_RAM.5.a:0 "We should put our focus on the frontline instead."
 new_RAM.5.b:0 "We should increase guard patrols."
 new_RAM.5.c:0 "Little do they know, the Great Khagan is but ashes now."
 new_RAM.5.d:0 "They can't rescue a corpse!"
 new_RAM.6.t:0 "Successful Rescue!"
 new_RAM.6.d:0 "Our efforts to rescue Bogd Khan has proven to be a great success! The Khagan is now in our camp, ready to rally the people to our side!"
 new_RAM.6.a:0 "Khan be with us!"
 new_RAM.7.t:0 "Failed Rescue!"
 new_RAM.7.d:0 "Our efforts to rescue Bogd Khan has failed as our agents failed to bypass the security around Bogd Khan's palace."
 new_RAM.7.a:0 "So incompetent."
 new_RAM.8.t:0 "Too Late!"
 new_RAM.8.d:0 "By the time our men got to the palace, we could not find the Khagan. Rumours have it that the Khagan is murdered by the bloodthirsty Xu Shuzheng."
 new_RAM.8.a:0 "We will fight on for the Khagan!"
 new_RAM.9.t:0 "Entering Urga"
 new_RAM.9.d:0 "Good news from the frontline! We have finally broken the defenses around Hure, and the city of Urga lays wide open for our glorious baron to enter. Mongolia will be Mongolian once more!"
 new_RAM.9.a:0 "For Mongolia!"
 new_RAM.10.t:0 "The Mad Baron"
 new_RAM.10.d:0 "The leader of the revolution, a Baltic-German noble known as Roman von Ungern-Sternberg, has been famed for his ambitions. Self-styled as Chenghis Khan reborn, Sternberg has a grand ambition to restore the great monarchies around the world. Will he succeed in leading a glorious restoration of the Great Qing, or are these ambitions simply pipe dreams of a madman?"
 new_RAM.10.a:0 "We will fight with him, for now."
 new_RAM.11.t:0 "Coronation!"
 new_RAM.11.d:0 "Finally, we have fully controlled Mongolia. Now we can finally restore the Khanate, and place the monarch back to his rightful throne."
 new_RAM.11.a:0 "All hail the great Khagan and the great baron!"
 new_RAM.11.b:0 "All hail the great regent and the great baron!"
 new_RAM.12.t:0 "The passing of the Jebtsundamba Khutuktu"
 new_RAM.12.d:0 "On May 20th, 1924, the venerable Jebtsundamba Khutuktu, has passed away peacefully. A search team is on their way to find the 9th reincarnation of Jebtsundamba Khutuktu in Mongolia and Tibet. Meanwhile, the Mongolian Justice Navaanneren will act as the regent to the realm."
 new_RAM.12.a:0 "The Khanate is in safe hands!"
 new_RAM.13.t:0 "The passing of the Jebtsundamba Khutuktu"
 new_RAM.13.d:0 "On May 20th, 1924, the venerable Jebtsundamba Khutuktu, has passed away peacefully. How should we respond?"
 new_RAM.13.a:0 "For the stability of the country, the Constitutional Monarchy will continue!"
 new_RAM.13.b:0 "Forbid the search of the reincarnation, and prepare for a new Republic!"
 new_RAM.14.t:0 "The passing of the Jebtsundamba Khutuktu"
 new_RAM.14.d:0 "On May 20th, 1924, the venerable Jebtsundamba Khutuktu, has passed away peacefully. How should we respond?"
 new_RAM.14.a:0 "This does not concern us."
 new_RAM.15.t:0 "An Invitation to the Monarchy Restoration Front"
 new_RAM.15.d:0 "The mad baron in Mongolia sent us an invitation to their faction, in cooperation to restore the rule of monarchies in China. Should we join them?"
 new_RAM.15.a:0 "We shall join forces."
 new_RAM.15.b:0 "We are better off on our own."

 mon_COM.1.t:0 "Red Flood"
 mon_COM.1.d:0 "Ungern has been ruling as a tyrant, causing widespread dissent since the day he controlled Mongolia. Many innocent people die because of him. Some people have already decided to invite the Soviet Red Army into Mongolia to remove the disaster.\nWhich army should we support?"
 mon_COM.1.a:0 "We will join the Red Army!"
 mon_COM.1.b:0 "The Bolsheviks are even more terrible!"
 mon_COM.2.t:0 "A delegation to Irkutsk"
 mon_COM.2.d:0 "In our efforts against the White Terror, we found a reliable ally in the form of the Far East Republic. In search for aid, we have sent a council of party leaders to Irkutsk to discuss matters with the Bolsheviks."
 mon_COM.2.a:0 "We wish them luck!"
 mon_COM.3.t:0 "Monarchy Referendum"
 mon_COM.3.d:0 "The polls are now open for the people to decide whether the Constitutional Monarchy or the Constitutional Republic is preferable."
 mon_COM.3.a:0 "The people will speak!"
 mon_COM.4.t:0 "Monarchy Remains"
 mon_COM.4.d:0 "The results of the referendum showed that the people wanted their Great Khagan to remain."
 mon_COM.4.a:0 "Hail the Great Khagan!"
 mon_COM.5.t:0 "A Republic"
 mon_COM.5.d:0 "The results of the referendum showed that the people wanted a new establishment under a republic!"
 mon_COM.5.a:0 "Long live Republicanism!"
 mon_COM.6.t:0 "The People's Republic of Mongolia"
 mon_COM.6.d:0 "Now that the monarchy is no more, the proletariats have finally stood up against their oppressors and established the dictatorship of the people in Mongolia!"
 mon_COM.6.a:0 "The people have stood up!"
 mon_COM.7.t:0 "The Split in the Party"
 mon_COM.7.d:0 "The actions and policies of Danzan has strayed too far away from the vision of communism. In the eyes of the hardline leaders of the Mongolian People's Revolutionary Party, Danzan has become yet another class enemy, and started an armed revolt against Danzan's government."
 mon_COM.7.a:0 "We fight for democracy and Danzan!"
 mon_COM.7.b:0 "We must save the revolution from the reactionary Danzan!"
 mon_COM.8.t:0 "Bodoo's Reforms"
 mon_COM.8.d:0 "While the Mongolian Revolution has succeeded, the bolshevik ideals are yet to be realized. The societal norms of Mongolia, however, is still very traditional, symbolized by the feudal remains represented in the ornaments worn by the people, such as cuffs and jewelry.\nIf we are to modernize Mongolia, we must rid Mongolia of these outdated practices, but how should we modernize culture?"
 mon_COM.8.a:0 "We shall reform by force! Ban the wearing of feudal ornaments and physically cut them off!"
 mon_COM.8.b:0 "We shall phase these practices out and educate the people against wearing them."
 mon_COM.9.t:0 "Bodoo's Reforms Backfires!"
 mon_COM.9.d:0 "The reform against feudal ornaments proved unpopular in the masses. Widespread protests have occured in the population, demanding a new government, lead by the Moderate Wing of the Party. /n While we could let Bodoo and the Radical Wing of the party go easy, we can also capitalize their failure and secure our dominance in the Party..."
 mon_COM.9.a:0 "Off with Bodoo's head!"
 mon_COM.9.b:0 "We'll let Bodoo resign."
 mon_COM.10.t:0 "Danzan's Capitalist Connections"
 mon_COM.10.d:0 "A scandal! The party leader, Danzan, is caught to possess a Harley Motorbike, manufactured from the United States. Should this kind of connection with the capitalists mean the betrayal of the revolution?"
 mon_COM.10.a:0 "This is collusion with the reactionaries! Danzan must be executed!"
 mon_COM.10.b:0 "A little bit of capitalism doesn't hurt anyone."
 mon_COM.11.t:0 "Aid from Moscow"
 mon_COM.11.d:0 "The bolsheviks from Moscow have decided to send us our much needed weapons and volunteers to help us in our cause against the traitor Danzan!"
 mon_COM.11.a:0 "Spasibo!"
 mon_COM.12.t:0 "The Passing of Sukhbaatar"
 mon_COM.12.d:0 "Lenin of Mongolia, the grand marshal of Mongolian People's Army, Sukhbaatar, has passed away today. He will forever be remembered by the people of Mongolia."
 mon_COM.12.a:0 "A Great Military Leader has passed away."
 
 mongolia.1.t:0 "All's Quiet on the Eastern Steppe"
 mongolia.1.d:0 "Mongolia stands at a crossroads between subservience to China, falling into the Russian Sphere of Influence, and true independence for the first time since 1691. The Current leader, Bogd Khan, is a symbol of the land's Buddhist religion, however he struggles to exercise his power as Khagan outside of Urga's walls. One thing is for certain; the winds of change are upon the steppe."
 mongolia.1.a:0 "Tsaash ni!"
 mongolia.2.t:0 "A meeting at Haila'er"
 mongolia.2.d:0 "While we originally intended to stay out of Russian affairs, the Russian's have made attempts to enter ours. A Russian General by the name of Grigory Semyonov approached one of our officers while travelling near our Manchurian Border, offering his expertise in politics and war."
 mongolia.2.a:0 "We have no need for the knowledge of war"
 mongolia.2.b:0 "He has piqued the Khagan's interest"
 mongolia.3.t:0 "A letter from the reds"
 mongolia.3.d:0 "We've received word from a Soviet diplomat informing us of their formal recognition of the Khaganate, and wishing for cooperation between our nations in the future."
 mongolia.3.a:0 "We've bigger issues than peasant rebels"
 mongolia.3.b:0 "Decline to return the favor"
 mongolia.4.t:0 "Aftermath of Chinese Occupation"
 mongolia.4.d:0 "The Nobles think it smarter to return to the Chinese yoke. They argue that perhaps limited freedoms will give us greater protection from external threats, and grant stability to the realm."
 mongolia.4.a:0 "Send a  Noble delegation to Beijing"
 mongolia.4.b:0 "The Khagan objects, and send protest to Beijing"
 mongolia.5.t:0 "A message from the Steppes"
 mongolia.5.d:0 "Beijing appears to be displeased with our recent maneuverings, and has send a military delegation headed by Xu Shuzheng"
 mongolia.5.a:0 "Send our most seasoned diplomat, Chen Yi"
 mongolia.5.b:0 "Allow General Xu's delegation into Urga"
 mongolia.6.t:0 "Intervention in Mongolia?"
 mongolia.6.d:0 "The Nobility's requests to return Mongolia to Beijing's sphere of influence has been intercepted by the Khagan. This gives us an advantage over Beijing, should they attempt to restore their yoke."
 mongolia.6.a:0 "For the Khagan! Strike at Beijing's Forces!"
 mongolia.6.b:0 "We'd best not risk the ire of Beijing"
 mongolia.7.t:0 "Chen Yi's negotiations"
 mongolia.7.d:0 "Chen Yi reached Beijing, and after long debate with Chinese diplomats and politicians over the Sixty-four Points, and autonomy, Chen Yi was presented with an ultimatum."
 mongolia.7.a:0 "Submit to Beijing"
 mongolia.7.b:0 "Reject the Offer"
 mongolia.8.t:0 "Xu Shuzheng's Intervention"
 mongolia.8.d:0 "Chinese General Xu Shuzheng and his troops stormed the Khagans residence at Urga, and placed the Khagan under house arrest!"
 mongolia.8.a:0 "We must accept this cruel twist of fate..."
 mongolia.8.b:0 "Rally the loyal Mongolian people, to war!"
 mongolia.9.t:0 "Xu Shuzheng's Incursion"
 mongolia.9.d:0 "The Northwest Territorial Army under Xu Shuzheng has reached mongolia, intending to depose the Khagan and restoring Chinese rule to our lands!"
 mongolia.9.a:0 "Mongolia stands with it's Khagan!"
 mongolia.9.b:0 "Mongolia stands with Xu!"
 mongolia.10.t:0 "China Backs Down"
 mongolia.10.d:0 "Beijing seems to have backed down from it's attempts to reimpose authority over the Steppe. We are safe from one of the many threats facing Mongolia."
 mongolia.10.a:0 "Khööye!"
 mongolia.11.t:0 "Dealing with Semeyonov"
 mongolia.11.d:0 "Grigory Semyonov has proven himself to be a valuable asset for our fledgeling nation, but as he courts nobles and generals alike, we are left with a question of what do with the Russian."
 mongolia.11.a:0 "He's too dangerous, exile him before he causes trouble!"
 mongolia.11.b:0 "Offer him a position in the government"
 mongolia.12.t:0 "Semyonov's Coup!"
 mongolia.12.d:0 "Grigory Semyonov slipped away from his post, and back to Urga with his a unit of his cavalry! In the middle of the night, he slipped into the palace and detained the Khagan and his guards, declaring himself acting protector of Mongolia, while keeping the Khagan as a declawed figurehead."
 mongolia.12.a:0 "Poshli!"
 mongolia.14.t:0 "Victory!"
 mongolia.14.d:0 "Thanks to strong leadership, luck, and the will of the Mongolian people, the enemy has been routed from Outer Mongolia."
 mongolia.14.a:0 "The future looks bright for Mongolia"
 mongolia.14.b:0 "The future looks bright for Mongolia"
 mongolia.14.c:0 "The future looks bright for Mongolia"
 mongolia.16.t:0 "Return of the Northwestern Border Army"
 mongolia.16.d:0 "With the beginning of war in China, the Northwestern Border Army returns to Beijing to fight in their own war."
 mongolia.16.a:0 "Best of luck to them!"
 mongolia.17.t:0 "Pan-Mongolism Suppressed"
 mongolia.17.d:0 "With the last of the White Russians gone, Mongolia is finally kept to the Mongolian people. We shall have an independent Mongolia controlled by Mongolian People!"
 mongolia.17.a:0 "Mongolia will be Mongolian!"
 mongolia.18.t:0 "Sixty-four Points Ratified"
 mongolia.18.d:0 "With the Sixty-four Points ratified, we have brought peace and unity to Mongolia. May this union of ethnicities remain!"
 mongolia.18.a:0 "A new beginning for Mongolia!"
 mongolia.19.t:0 "Eight Articles Ratified"
 mongolia.19.d:0 "With the Eight Articles ratified, we have brought firmly established control in Mongolia. Mongolia has truly returned to the Begonia Leaf."
 mongolia.19.a:0 "Mongolia will remain Chinese!"
 mongolia.20.t:0 "Reclaimation of Tuva"
 mongolia.20.d:0 "The chance presents itself to bring Tuva back into the Mongolian Fold. This may be our only chance to seize the land, as the Soviet's may also be eyeing it."
 mongolia.20.a:0 "Send them and ultimatum!"
 mongolia.20.b:0 "Nevermind the Tuvans, we have other priorities"
 mongolia.21.t:0 "A Ultimatum from Mongolia!"
 mongolia.21.d:0 "The Mongolians are threatening us to submit to the Mongolian fold! Should we submit to stay under their protection, or should we forge our own path?"
 mongolia.21.a:0 "We surrender our sovereignty to the Mongolians."
 mongolia.21.b:0 "Tuva will remain!"
 mongolia.22.t:0 "Tuva Submits!"
 mongolia.22.d:0 "The Tuvan government responded to our ultimatum, informing us of their choice to submit to us!"
 mongolia.22.a:0 "Mongolia grows stronger."
 mongolia.23.t:0 "Tuva refused!"
 mongolia.23.d:0 "The Tuvan government responded to our ultimatum, informing us of their choice to resist our offer!"
 mongolia.23.a:0 "A show of force will solve this problem then."
 mongolia.24.t:0 "The Northwestern Border Army Returned!"
 mongolia.24.d:0 "In our time of need, the Northwestern Border Army has returned from their mission in Mongolia to fight in our war."
 mongolia.24.a:0 "Huzzah!"
 mongolia.25.t:0 "The fall of Anhui"
 mongolia.25.d:0 "Anhui Clique has fallen in the chaos of the Zhili-Anhui wars. Our protector is now no more."
 mongolia.25.a:0 "We need to find a new protector."
 mongolia.26.t:0 "Constitutional Monarchy"
 mongolia.26.d:0 "The basic laws put in place by the new administration has curbed the absolutism in Mongolia. All hail the Constitutional Monarchy!"
 mongolia.26.a:0 "A step towards a modern Mongolia."
 mongolia.27.t:0 "The issue of Bogd Khan"
 mongolia.27.d:0 "Bogd Khan has been a religious symbol of the Mongolian people as their great Lama. However, the Khagan has also been a symbol of Mongolian Separatism. We must make sure his presence will not promote further unrest in Mongolia. What should we do?"
 mongolia.27.a:0 "Place him under house arrest."
 mongolia.27.b:0 "Maybe a more permanent solution would help matters ..."

 ##Update Status Event
 update_status.1.t:0 "The Status of Warlord Era"
 update_status.1.d:0 "Let me put it to you this way. §RWarlord Era is DEAD and will NOT receive any more updates.§! Obviously, this begs the question, why update it now? And with an Anime Mod of all things? The answer is quite simple, to provide closure and to enthrall you Interwar China nerds one last time, and then point you in the general direction of supporting Autumn Begonia, the §TOfficial Successor Mod§ to Warlord Era. Now, I'm sure I'm not welcome any longer, so I just want to put in Credits for Rei and the Projekt Moe Team for being immensely helpful with Moelord Era, especially with Voice Lines."
 update_status.1.a:0 "§CLet's go. One last time.§!"