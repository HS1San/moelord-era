 new_Zhili.5.b:0 "We will not join the malformed league."

 new_Fengtian.1.t:0 "Rebellion of Gao"
 new_Fengtian.1.d:0 "Gao Shibin took a rebellion in Jilin while we were fighting unfavorably. If we cannot kill him in time, he is likely to replace us as the King of Manchuria."
 new_Fengtian.1.a:0 "Suppress them!"
 new_Fengtian.1.b:0 "We don't have enough troops..."
 new_Fengtian.3.t:0 "Our position in Zhili-Anhui War"
 new_Fengtian.3.d:0 "Does [Root.GetLeader] have to intervene in either side to accelerate the end of the war? This will help expand the sphere of influence of Fengtian Clique and interfere with the internal affairs of the Beijing government."
 new_Fengtian.3.a:0 "We should help the Zhili Clique!"
 new_Fengtian.3.b:0 "We should help the Anhui Clique!"
 new_Fengtian.3.c:0 "Give Zhili Clique some equipment."
 new_Fengtian.3.e:0 "Give Anhui Clique some equipment."
 new_Fengtian.3.f:0 "We must remain neutral."
 new_Fengtian.4.t:0 "Huanggutun Incident"
 new_Fengtian.4.d:0 "In the early hours of yesterday, the train [Root.GetLeader] took was blown up by the Japanese Kwantung Army. [Root.GetLeader] was blown to a serious injury and died on the same day. After that, an important Manchuria leader left the front line. He soon returned to Fengtian and stabilized the situation in the northeast.\n\nSo, this new leader is..."
 new_Fengtian.4.a:0 "Zhang Xueliang"
 new_Fengtian.4.b:0 "Yang Yuting"
 new_Fengtian.4.c:0 "Guo Songling"
 new_Fengtian.5.t:0 "Northeast Flag Replacement"
 new_Fengtian.5.d:0 "After the National Government began the second Northern Expedition, the National Revolutionary Army quickly occupied Beijing. For Manchuria, they plan to adopt peaceful means to achieve national unity. Representatives of the National Government and leaders of Fengtian held a meeting in Beijing to propose a peaceful settlement of the Northeast issue.\n\nOur final opinion is..."
 new_Fengtian.5.a:0 "China must be unified!"
 new_Fengtian.5.b:0 "It's not the right time now..."
 new_Fengtian.6.t:0 "Great Victory"
 new_Fengtian.6.d:0 "We defeated our hostile Beiyang faction, but Fengtian Clique is still fighting us. The people need peace, but they also need China's reunification. Grand Marshal is thinking about whether he should continue to fight with Fengtian.\n\nOur final opinion is..."
 new_Fengtian.6.a:0 "Peace is the first."
 new_Fengtian.6.b:0 "It is time to solve this warlord."
 new_Fengtian.7.t:0 "Wrong Estimate"
 new_Fengtian.7.d:0 "Obviously, one of the Beiyang factions we supported lost the war. Now, the faction that controls Beijing requires us to stop the war immediately and withdraw to Manchuria. Grand Marshal is thinking about whether he should continue to fight with Beijing Government.\n\nOur final opinion is..."
 new_Fengtian.7.a:0 "Yes, we need peace..."
 new_Fengtian.7.b:0 "No way."
 new_Fengtian.8.t:0 "Koreans Expelled from Yanbian"
 new_Fengtian.8.d:0 "The Japanese have succesfully defeated the remaining Korean independence fighters in Yanbian. They have agreed to return the region to our control however their action has also caused many Korean independence activists to flee to Zhang Zuolin. Now, we could indeed repay Japan for their favor but we could certainly find some benefits to aiding their enemy..."
 new_Fengtian.8.a:0 "Turn them over, we have no use for them."
 new_Fengtian.8.b:0 "We have enough land to hide some of them..."

 new_Annex.1.t:0 "The Annexation of Dongbei"
 new_Annex.1.d:0 "After a long fight with the Fengtian Clique, we have launched a full offensive and forced the Fengtian Army to surrender. Fengtian is now in our hands!"
 new_Annex.1.a:0 "Liberate them!"
 new_Annex.1.b:0 "Split them!"
 new_Annex.1.c:0 "Occupy them!"
