 new_Generic.13.b:0 "No."

 new_NRM.1.t:0 "Guangdong Revolutionary War"
 new_NRM.1.d:0 "Two months ago, Chen Jiongming launched a rebellion in Guangdong. We successfully occupied parts of Guangdong.\nThis army is different from other forces. Its commander-in-chief will occupy Guangdong on the orders of the Guomindang. The Guomindang is a party that has always opposed the Beijing government.\nNow, should we completely eliminate the warlords?"
 new_NRM.1.a:0 "Remove the warlords!"
 new_NRM.1.b:0 "Expel the warlords!"
 new_NRM.2.t:0 "Debate on New Literature"
 new_NRM.2.d:0 "With the development of the New Literature Movement, many modern literature associations have appeared throughout China. There are two famous associations. One is Yusipai, which advocates "civilization criticism" and "social criticism." Another is Xiandaipai which advocates liberal literature.\nTheir work soon spread to Guangdong. Some soldiers had some contradictions because of the different ideas of the two literary associations.\n\nWhich one should we support?"
 new_NRM.2.a:0 "Support the Yusipai."
 new_NRM.2.b:0 "Support the Xiandaipai."
 new_NRM.3.t:0 "Death of Sun Wen"
 new_NRM.3.d:0 "Sun Wen, who was the advocate of the Three People's Principles and the founder of the Republic of China, died in Beijing because of an invalid rescue.\n\nOn his deathbed, he still remembers to save China and the people. He issued a call for "The revolution has not yet succeeded and the comrades still have to fight."\n\nThe founder of the Guomindang has died, but the spirit of revolution must continue to advance!"
 new_NRM.3.a:0 "Leftist and Liao Enxu became the new leaders."
 new_NRM.3.b:0 "Centrist and Wang Zhaoming became the new leaders."
 new_NRM.3.c:0 "Rightist and Hu Yanhong became the new leaders."
 new_NRM.4.t:0 "Political Murder Case"
 new_NRM.4.d:0 "Yesterday, the leftist leader Liao Enxu was assassinated in front of the heavily guarded Central Party Department. The assassin quickly left the scene after the action. Liao was rushed to hospital for emergency treatment.\nAfter the case occurred, the Nationalist Government formed the "Case Inspection Committee" to trace the planners and murderers of the assassination.\nIn addition, the radical left believes that the assassination of Liao was done by the rightist leader Hu Yanhong. They are determined to retaliate against Hu in secret.\n\nLiao and Hu, who became the victims of politics?"
 new_NRM.4.a:0 "Both Liao and Hu survived."
 new_NRM.4.b:0 "Liao died, Hu survived."
 new_NRM.4.c:0 "Liao survived, Hu died."
 new_NRM.4.e:0 "Both Liao and Hu died."
 new_NRM.5.t:0 "Canton Coup"
 new_NRM.5.d:0 "One year after the death of Sun Wen, the contradiction between the Guomindang leftists and the Guomindang rightists gradually revealed. One day, an important right-wing general suddenly sent troops to arrest all the crew of the Zhongshan ship. He also expelled Communist Party members in the Huangpu Military Academy and in the National Revolutionary Army.\nThe incident ended in a peaceful settlement. However, the Guomindang leftists firmly believe that this is a signal that the Guomindang rightists are trying to split the cooperation between the Guomindang and the Communist Party and seize the revolutionary leadership. They strongly demand that [Root.GetLeader] punish the offender.\nFor reasons that do not want to split the Guomindang, the current leader [CGD.GetLeader] has not stated his position on the request. He just announced that he will consider resigning and giving the revolutionary cause to more capable leaders."
 new_NRM.5.a:0 "Keep him!"
 new_NRM.5.b:0 "Jiang Zhongzheng took office!"
 new_NRM.6.t:0 "Finish Party Case"
 new_NRM.6.d:0 "After the Canton Coup, the Guomindang rightists plan to exclude the Communist Party from the Guomindang’s leadership. Then they will fully control the KMT’s party power.\nThey worked out specific plans for the Finish Party Case. In the end, they decided to privately reach the "Finish Party" agreements with the Senior Advisor.\n\nWhat are the responses from the consultants and the actions of the rightists?"
 new_NRM.6.a:0 "Consultant agreed. Rightist executed."
 new_NRM.6.b:0 "Consultant refused. Rightist executed."
 new_NRM.6.c:0 "Consultant refused. Rightist gave up."
 new_NRM.7.t:0 "Remove Guangdong Clique"
 new_NRM.7.d:0 "After Liao's assassination occurred, a Guangdong general accused other Guangdong generals. He said that they and the assassins plotted to assassinate Liao.\nGuomindang leftists promptly arrested them. Canton’s commander of defense sent troops to surround the residence of the military minister who was one of the leaders of the Guangdong Army. He is asking the military minister to resign immediately.\n\nWhat's the reply of the [Root.GetLeader]?"
 new_NRM.7.a:0 "Remove them now!"
 new_NRM.7.b:0 "Wait for a while."
 new_NRM.8.t:0 "Break between Leftist and Rightist"
 new_NRM.8.d:0 "Since the beginning of the Northern Expedition, the Nationalist Government has become the most powerful force in China.\nAt the same time, the Guomindang leftists and the Guomindang rightists have given up their cooperation because of the partial realization of their common goals. They set up new government respectively. The rightist government slaughters leftist revolutionaries and the leftist government protects communists.\n\nAs commander in chief, [CGD.GetLeader] had to make the most important decision in his life after hearing this news."
 new_NRM.8.a:0 "Support the Leftists."
 new_NRM.8.b:0 "Support the Rightists."
 new_NRM.9.t:0 "Guomindang successfully seized power!"
 new_NRM.9.d:0 "Last month, a pro-KMT general led his army to attack our garrison, which soon became a war in the province."
 new_NRM.9.a:0 "Let us fight together!"
 new_NRM.10.t:0 "Chen Sen Incident"
 new_NRM.10.d:0 "As the national revolutionary movement progressed, disagreements arose within the workers. The left-wing group set up a "Workers' Representative Association" and the right-wing group set up the "Total Workers' Association."\nOne day, two workers belonging to the "Workers' Representative Association" were killed. Leftists suspect that this is a plot directed by Chen Sen, chairman of the "Total Workers' Association." They arrested Chen Sen and asked the leader to punish him."
 new_NRM.10.a:0 "Punish Chen Sen."
 new_NRM.10.b:0 "Chen Sen is innocent."
 new_NRM.11.t:0 "Disagreement within the Military Academy"
 new_NRM.11.d:0 "As the national revolutionary movement progressed, disagreements arose within the military students. The left-wing group set up a "Young Military Union" and the right-wing group set up the "Sun Wen League."\nIf we want to defeat the warlords and the imperialists, we must not allow this disagreement. We need to disband one of them, or all be dissolved."
 new_NRM.11.a:0 "Don't do anything."
 new_NRM.11.b:0 "Disband the Young Military Union."
 new_NRM.11.c:0 "Disband the Sun Wen League."
 new_NRM.11.e:0 "Dissolve both factions."

 new_CGD.1.t:0 "[From.GetName] wants us to join the South China Cooperation Circle"
 new_CGD.1.d:0 "As the origin of China’s federal system, [From.GetName] recently hoped that we could join hands to complete the science and technology related to people’s livelihood.\nHow should we reply?"
 new_CGD.1.a:0 "Yes."
 new_CGD.1.b:0 "No."
 new_CGD.2.t:0 "[From.GetLeader] wants us to join the [From.GetName]"
 new_CGD.2.d:0 "The warlords in the north have destroyed the constitution and caused the Chinese people to live in misery. Because we have the same system, [From.GetLeader] hopes that we can work together to defeat the reactionary warlords in the north.\nHow should we reply?"
 new_CGD.2.a:0 "Yes."
 new_CGD.2.b:0 "No."
 new_CGD.3.t:0 "[From.GetLeader] wants to take over Guangxi"
 new_CGD.3.d:0 "[From.GetLeader] of [From.GetName] hopes that we will give Guangxi management to them. They explained that this was to better carry out the national revolution.\nHow should we reply?"
 new_CGD.3.a:0 "Yes."
 new_CGD.3.b:0 "No."
 new_CGD.4.t:0 "Guangdong Rebellion"
 new_CGD.4.d:0 "Chen Jiongming and Guomindang launched a rebellion in Guangdong. Our army was repulsed because of hasty operations. Now Guangdong's friendly army is asking for help.\nWhat should we do with this rebellion?"
 new_CGD.4.a:0 "Suppress them!"
 new_CGD.4.b:0 "We don't have enough troops..."

 new_CSD.1.t:0 "Shandong Issue"
 new_CSD.1.d:0 "After the end of the world war, the Chinese hope to regain control of Qingdao. If we do not want to infuriate the domestic democrats, it is better to return Qingdao to the local government of Shandong in China.\nNow, what is our choice for the request of the Chinese envoy?"
 new_CSD.1.a:0 "There will be opportunities in the future."
 new_CSD.1.b:0 "We can't lose Qingdao"
 new_CSD.2.t:0 "Return of Weihaiwei"
 new_CSD.2.d:0 "After the Weihaiwei lease expired, the Chinese hope to regain control of Weihaiwei. Now that China is stable again, it is better to return Weihaiwei to the government of Shandong in China.\nNow, what is our choice for the request of the Chinese envoy?"
 new_CSD.2.a:0 "We still have Hong Kong."
 new_CSD.2.b:0 "We can't lose Weihaiwei"

 new_CHN.1.t:0 "Hunan Civil War"
 new_CHN.1.d:0 "In view of the brutality of Zhang Jingyao, a Hunan warlord named Zhao Hengti led the army to rebel against his rule.\nNow, we have to decide which side we should help..."
 new_CHN.1.a:0 "Support Zhao"
 new_CHN.1.b:0 "Support Zhang"
 new_CHN.2.t:0 "Our position in Hunan"
 new_CHN.2.d:0 "In view of the brutality of Zhang Jingyao, a Hunan warlord named Zhao Hengti led the army to rebel against his rule.\nZhang Jingyao is the enemy of the Hunan people and our friend Guomindang. We should have expelled Zhang from Hunan. But Hubei warlords may attack us by this. Should we help Zhao Hengti?"
 new_CHN.2.a:0 "Yes."
 new_CHN.2.b:0 "No."
 new_CHN.3.t:0 "Our position in Hubei"
 new_CHN.3.d:0 "Guomindang's collaborators are fighting the Hubei warlords. They asked us to support them immediately.\nFor us, this is a good opportunity to expand our power. Should we help them?"
 new_CHN.3.a:0 "Yes."
 new_CHN.3.b:0 "No."

 new_CGS.1.t:0 "Zhang Guangjian Resigned"
 new_CGS.1.d:0 "Shortly after the end of the Zhili-Anhui war, more and more people began to oppose Zhang Guangjian’s brutal rule. They unanimously demanded that Zhang Guangjian leave Gansu.\nNow, we have two new governor candidates, one is Lu Hongtao of the Han nationality, and the other is Ma Fuxiang of the Hui nationality. So which one will become the new governor?"
 new_CGS.1.a:0 "Use Suiyuan to exchange Gansu."
 new_CGS.1.b:0 "Support Lu."
 new_CGS.1.c:0 "Support Ma."
 new_CGS.2.t:0 "Do you use Gansu to exchange Suiyuan?"
 new_CGS.2.d:0 "In order to avoid unnecessary war, Lu Hongtao hopes to use Suiyuan to exchange Gansu with us.\nShould we agree with it?"
 new_CGS.2.a:0 "Yes."
 new_CGS.2.b:0 "No."

 new_CJS.1.t:0 "Death of Li Chun"
 new_CJS.1.d:0 "Shortly after the end of the Zhili-Anhui war, Li Chun died because of worrying about the country and the people.After his death, the young Qi Xieyuan took over his position.\nAlthough the official announcement that Li Chun died of suicide, the death is still doubtful."
 new_CJS.1.a:0 "I hope this is not a conspiracy."

 new_CZJ.1.t:0 "Death of Yang Shande"
 new_CZJ.1.d:0 "In August 1919, Zhejiang warlord Yang Shande died of illness. After his death, the young Lu Yungxiang took over his position.\nThis quickly triggered a wave of competition for Shanghai. Shanghai is an international metropolis, so both Zhili Clique in Jiangsu and Anhui Clique in Zhejiang want to gain control of Shanghai."
 new_CZJ.1.a:0 "Conflict between Zhili and Anhui may escalate."
 
 new_TAN.1.t:0 "Uriankhai Declares Independence"
 new_TAN.1.d:0 ""
 new_TAN.1.a:0 "Fine."
 new_TAN.1.b:0 "To war, then!"

 new_CSC.1.t:0 "End of War"
 new_CSC.1.d:0 "There are countless factions in Sichuan. At the same time, Yunnan and Guizhou are eager to plunder Sichuan's resources. In order to defend Sichuan, we must immediately unify Sichuan.\nWhich faction is now winning?"
 new_CSC.1.a:0 "Support the Guomindang."
 new_CSC.1.b:0 "Support the Localists."
 new_CSC.2.t:0 "Guomindang Won"
 new_CSC.2.d:0 "Very well, the people supporting the Guomindang have now won the civil war. But in order to better grasp power, we must further eliminate dissidents.\nWhich faction is now winning?"
 new_CSC.2.a:0 "Jiurentuan."
 new_CSC.2.b:0 "Shiyetuan."
 new_CSC.3.t:0 "Localists Won"
 new_CSC.3.d:0 "Very well, the people supporting the Localists have now won the civil war. But in order to better grasp power, we must further eliminate dissidents.\nWhich faction is now winning?"
 new_CSC.3.a:0 "Wubeixi."
 new_CSC.3.b:0 "Junguanxi."
 new_CSC.3.c:0 "Baodingxi."
 new_CSC.3.e:0 "Suchengxi."
 new_CSC.4.t:0 "[From.GetName] wants us to join the Southwest China Cooperation Circle"
 new_CSC.4.d:0 "As the origin of China’s federal system, [From.GetName] recently hoped that we could join hands to complete the science and technology related to people’s livelihood.\nHow should we reply? "
 new_CSC.4.a:0 "Yes."
 new_CSC.4.b:0 "No."
 new_CSC.5.t:0 "[From.GetLeader] wants us to join the [From.GetName]"
 new_CSC.5.d:0 "The warlords in the north have destroyed the constitution and caused the Chinese people to live in misery. Because we have the same system, [From.GetLeader] hopes that we can work together to defeat the reactionary warlords in the north.\nHow should we reply? "
 new_CSC.5.a:0 "Yes."
 new_CSC.5.b:0 "No."

 new_GMJ.1.t:0 "Rebellion of Feng"
 new_GMJ.1.d:0 "A general named Feng Yuxiang betrayed his superiors and broke off relations with the Beiyang Army. He and his supporters have established a new warlord on the newly controlled territory. They vowed to overthrow the Beijing government.\nWhat should we do?"
 new_GMJ.1.a:0 "Fight for the National Revolution!"
 new_GMJ.1.b:0 "We cannot bear the consequences."
 new_GMJ.2.t:0 "Rebellion of Feng"
 new_GMJ.2.d:0 "A general named Feng Yuxiang betrayed his superiors and broke off relations with the Beiyang Army. He and his supporters have established a new warlord on the newly controlled territory. They vowed to overthrow the Beijing government.\nWhat should we do?"
 new_GMJ.2.a:0 "Fight for the National Revolution!"
 new_GMJ.2.b:0 "We cannot bear the consequences."

 new_Anhui.1.t:0 "A Request of Anhui Clique"
 new_Anhui.1.d:0 "It seems that our enemies want to reconcile with us. Do not know whether it is true or false, they actually made a request to form an alliance with us. \n\nGrand Marshal, please carefully make your choice, because this may affect the fate of China as a whole."
 new_Anhui.1.a:0 "Let whole China tremble!"
 new_Anhui.1.b:0 "No way."
 new_Anhui.2.t:0 "We were rejected by Zhili Clique"
 new_Anhui.2.d:0 "Although our emissaries illustrate the benefits of cooperation between the two sides, Zhili Clique did not express the idea of cooperating with us even when the talks ended."
 new_Anhui.2.a:0 "Now we have new enemies."
 new_Anhui.3.t:0 "Our position in Zhili-Anhui Alliance"
 new_Anhui.3.d:0 "After a series of negotiations, Anhui Clique and Zhili Clique decided to unite and form a mixed central government.\n\nNow we must decide to follow them or choose independent..."
 new_Anhui.3.a:0 "Let Beiyang Clique once again unite!"
 new_Anhui.3.b:0 "We will not join the malformed league."

 new_Zhili.1.t:0 "Death of Feng Guozhang"
 new_Zhili.1.d:0 "Feng Guozhang passed away yesterday. In order to stop the split of Beiyang Clique, he returned to Tianjin. However, he eventually failed to complete.\n\nAfter the death of Feng, three senior members of Zhili Clique began to compete for the status of leaders.\n\nWe have three candidates. The first is Cao Kun who is a war hero. The second is Li Chun who is an Industrial Giant. The third is Wang Shizhen who is a Senior Statesman.\n\nWho eventually won?"
 new_Zhili.1.a:0 "Cao Kun"
 new_Zhili.1.b:0 "Li Chun"
 new_Zhili.1.c:0 "Wang Shizhen"
 new_Zhili.2.t:0 "Who will assassinate Xu?"
 new_Zhili.2.d:0 "So we have decided to kill Xu, but who will dominate the assassination? We can hire a killer to kill him. Or, let his enemies Feng Yuxiang kill him."
 new_Zhili.2.a:0 "Any Killer."
 new_Zhili.2.b:0 "Feng Yuxiang."
 new_Zhili.3.t:0 "A Request of Zhili Clique"
 new_Zhili.3.d:0 "It seems that our enemies want to reconcile with us. Do not know whether it is true or false, they actually made a request to form an alliance with us. \n\nGrand Marshal, please carefully make your choice, because this may affect the fate of China as a whole."
 new_Zhili.3.a:0 "Let whole China tremble!"
 new_Zhili.3.b:0 "No way."
 new_Zhili.4.t:0 "We were rejected by Anhui Clique"
 new_Zhili.4.d:0 "Although our emissaries illustrate the benefits of cooperation between the two sides, Anhui Clique did not express the idea of cooperating with us even when the talks ended."
 new_Zhili.4.a:0 "Now we have new enemies."
