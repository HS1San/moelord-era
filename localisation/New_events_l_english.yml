l_english:
 new_News.1.t:0 "[From.GetName] Agrees Cooperate With Us"
 new_News.1.d:0 "After intense discussions between our messengers and [From.GetAdjective] leaders, [From.GetLeader] has enacted instruments that allow us."
 new_News.1.a:0 "We stand together."
 new_News.2.t:0 "[From.GetName] Rejects Cooperate With Us"
 new_News.2.d:0 "Although our emissaries illustrate the benefits of cooperation between the two sides，[From.GetLeader] did not express the idea of cooperating with us even when the talks ended."
 new_News.2.a:0 "They should have asked more nicely."
 new_News.3.t:0 "Death of Feng Guozhang"
 new_News.3.d:0 "In the second half of this month, Feng Guozhang died in Tianjin at the age of 60.\nHe is the leader of Zhili Clique and is the person most likely to eliminate Beiyang's internal conflicts.\nMost civilians worry that his heirs will deny his achievements and stop the cooperation between Zhili and Anhui.\nPerhaps as written by a foreign reporter, the disaster in China is slowly beginning.\n\nIn the end, [CZL.GetLeader] became the new leader of Zhili Clique."
 new_News.3.a:0 "Conflict between Zhili and Anhui may escalate."
 new_News.4.t:0 "Zhili-Anhui War"
 new_News.4.d:0 "In the beginning of this month, Zhili Clique declared war on Anhui Clique. They fought for days in the Jingchao area in order to seize the power of the Beijing government. The current situation is not clear...\n\nThis is a military coup that local soldiers resist the central government. Perhaps the involvement of Fengtian Clique could end the war as soon as possible."
 new_News.4.a:0 "Warlord era has already begun..."
 new_News.5.t:0 "White Russians invade Mongolia"
 new_News.5.d:0 "Recently, Roman von Ungern-Sternberg led some cavalry divisions to attack the Chinese army in Mongolia. He is a White Russian general who calls himself "Genghis Khan reincarnation." He was looting on the way to Hure.\nNow, the Mongolian-Russian coalition led by Ungern is engaged in a fierce street fight with the Chinese garrison.\nThe Chinese military will soon fail unless they can receive assistance from the Chinese Central Government."
 new_News.5.a:0 "This is a disaster for Mongolia."
 new_News.6.t:0 "Uprising of Guomindang and Guangdong Clique."
 new_News.6.d:0 "After the attack of Chen Jiongming, the Guangdong army regained control Guangdong. But soon, the remnants of other provincial forces were assembled at their warlord's orders. They tried to regain ownership of Guangdong. The army of other provinces have become more and more disadvantageous after several failed battles, but if they receive reinforcements from other provinces, the outcome of the war will be difficult to determine.\n\nSomeone panicked about it. They believe that if the Guomindang occupied Guangdong, the North-South confrontation would continue in China and the peace agreement would not be signed!"
 new_News.6.a:0 "The brief peace was broken again."
 new_News.7.t:0 "Guangdong Civil War"
 new_News.7.d:0 "As the revolution progressed, the contradiction between Chen Jiongming and Sun Wen gradually emerged. Chen wants the federal government, which is very different from Sun's desire to use force to unite China. On a certain day, Sun escaped from the base camp under the siege of Chen troops. But soon, the forces loyal to Sun announced the crusade against Chen.\n\nNow, the road to the Chinese revolution is in suspense..."
 new_News.7.a:0 "Interesting."
 new_News.8.t:0 "Death of Sun Wen"
 new_News.8.d:0 "Recently, Guomindang’s Prime Minister Sun Wen died in Beijing due to his failure to cure liver cancer.\nHe dictated his will before his death, summing up 40 years of revolutionary experience. He concluded: "We must arouse the people and work together with the nations of the world who treat the Chinese equally."\n\nAfter Sun Wen passed away, the Guomindang launched a struggle for inheritance rights. Power competes among progressives, centrists, and conservatives. They will determine the future direction of China's fate.\n\nIn the end, [CGD.GetLeader] became the new leader of Guomindang."
 new_News.8.a:0 "Have we lost one enemy?"
 new_News.9.t:0 "[From.GetName] Give Us Some Equipment"
 new_News.9.d:0 "After careful consideration, although [From.GetLeader] did not agree to send troops to help us, he decided to transfer some equipment to us. Perhaps this is a sign that we and them will unite."
 new_News.9.a:0 "They have the value of cooperation."
 new_News.10.t:0 "A divided Guomindang"
 new_News.10.d:0 "Since the beginning of the Northern Expedition, the Nationalist Government has become the most powerful force in China.\nAt the same time, the Guomindang leftists and the Guomindang rightists have given up their cooperation because of the partial realization of their common goals. They set up new government respectively. The rightist government slaughters leftist revolutionaries and the leftist government protects communists.\n\nIf the conflict is not resolved, the Chinese revolution initiated by the Guomindang will certainly fail."
 new_News.10.a:0 "Uncertain times."
 new_News.11.t:0 "Guomindang's influence is expanding in [Root.GetName]"
 new_News.11.d:0 "Earlier this month, our spies received intelligence from Guangzhou. The content is that some of our military generals are prepared to join the Guangdong government to overthrow [Root.GetLeader]. \n Have we decided to intensify our efforts to destroy this group of rebels? \n\n(You can stop the infiltration of the KMT by declaring war on "Chinese National Government".)\n(If you fail to solve this problem in 180 days, it will trigger a civil war.)"
 new_News.11.a:0 "Interesting."
 new_News.12.t:0 "Manchuria Is Peacefully Unified"
 new_News.12.d:0 "With the support of the Beijing government, Zhang Zuolin has always wanted to remove Meng Enyuan, a warlord in Jilin. After managing Jilin for many years, Meng had an elite force. Therefore, Meng does not care about the requirements of Fengtian Clique and the Chinese president, and even hopes to have a full battle with Zhang.\n\nAfter a series of conflicts, Meng chose to give up resistance. Zhang successfully became the King of the Manchuria."
 new_News.12.a:0 "Interesting."
 new_News.13.t:0 "Manchurian Civil War"
 new_News.13.d:0 "With the support of the Beijing government, Zhang Zuolin has always wanted to remove Meng Enyuan, a warlord in Jilin. After managing Jilin for many years, Meng had an elite force. Therefore, Meng does not care about the requirements of Fengtian Clique and the Chinese president, and even hopes to have a full battle with Zhang.\n\nIn the end, Meng announced a full-scale war with Zhang. Who will become the true King of the Manchuria?"
 new_News.13.a:0 "This is a disaster for Manchuria."
 new_News.14.t:0 "Manchurian Crisis"
 new_News.14.d:0 "With the support of the Beijing government, Zhang Zuolin has always wanted to remove Meng Enyuan, a warlord in Jilin. After managing Jilin for many years, Meng had an elite force. Therefore, Meng does not care about the requirements of Fengtian Clique and the Chinese president, and even hopes to have a full battle with Zhang.\n\nAfter a series of conflicts, the two warlords reached an unconditional settlement. But Zhang will really give up?"
 new_News.14.a:0 "Uncertain times."
 new_News.15.t:0 "Mongolia Returns To China"
 new_News.15.d:0 "After the Russian revolution, the Mongolian government has always been worried. They fear that they will be annexed by the foreign powers just as Japan annexed Korea. Therefore, they asked the Beijing government to send reinforcements to Mongolia immediately.\n\nSoon after, Beijing government sent [MON.GetLeader] to govern the Mongolian government and the Mongolian garrison. This marks the end of the autonomous status of Mongolia."
 new_News.15.a:0 "Did Mongolia really return?"
 new_News.16.t:0 "Rebellion of Feng"
 new_News.16.d:0 "A general named Feng Yuxiang betrayed his superiors and broke off relations with the Beiyang Army. He and his supporters have established a new warlord on the newly controlled territory. They vowed to overthrow the Beijing government.\n\nFeng supported the democratic revolution. After the coup, he invited the Guomindang to hold a national conference. This situation is conducive to developing the revolution in northern China and consolidating the revolutionary forces in southern China."
 new_News.16.a:0 "Uncertain times."
 new_News.17.t:0 "Manchuria Agrees To Change Flag"
 new_News.17.d:0 "Recently, the former Fengtian warlord leader who ruled Manchuria died in an unknown explosion. The new Fengtian warlord leader held secret talks with the leader of the National Revolutionary Army. Based on the Northeast Flag Replacement, this negotiation proposes a basic policy for the peaceful resolution of the Northeast issue.\n\nIn the end, he formally announced his obedience to the government's rule. This marked the end of the Northern Expedition."
 new_News.17.a:0 "Our motherland once again unites!"
 new_News.18.t:0 "Manchuria Refuses To Change Flag"
 new_News.18.d:0 "Recently, the former Fengtian warlord leader who ruled Manchuria died in an unknown explosion. The new Fengtian warlord leader held secret talks with the leader of the National Revolutionary Army. Based on the Northeast Flag Replacement, this negotiation proposes a basic policy for the peaceful resolution of the Northeast issue.\n\nIn the end, he officially announced that Manchuria will maintain the status quo. This move shows that China has not yet unified."
 new_News.18.a:0 "This must be a Japanese conspiracy."
 new_News.19.t:0 "Death of Emperor Taishō"
 new_News.19.d:0 "In the early hours of Christmas in 1926, Emperor Taishō died of a heart attack. His funeral was held at night and a four-mile march was performed. Among them, 20,000 mourners followed a group of bulls and an oxcart with a royal coffin. The lights at the funeral illuminated the fire of the iron lantern. The emperor's coffin was subsequently transported to the tomb of the western suburbs of Tokyo.\n\nAfter the funeral, his son Hirohito will become the new Emperor of Japan."
 new_News.19.a:0 "Does this mean the end of Taishō Democracy?"
 new_News.20.t:0 "End of Ning-Han War"
 new_News.20.d:0 "In the beginning of this month, Hunnan Clique and Guangxi Clique had a war in the south due to the failure of the talks.\nSoon after Guangxi Clique was defeated, Liangguang was controlled by Hunnan Clique."
 new_News.20.a:0 "This may be a temporary peace."
 new_News.21.t:0 "End of Ning-Han War"
 new_News.21.d:0 "In the beginning of this month, Hunnan Clique and Guangxi Clique had a war in the south due to the failure of the talks.\nSoon after Hunnan Clique was defeated, Lianghu was controlled by Guangxi Clique."
 new_News.21.a:0 "This may be a temporary peace."
 new_News.22.t:0 "Japan agreed to transfer Qingdao to China"
 new_News.22.d:0 "After a series of political disputes, Japan finally agreed to transfer the ownership of Qingdao to local governments in China.\n\nHowever, Japan still enjoys a series of privilege in Shandong. This transaction did not cause much damage to Japan."
 new_News.22.a:0 "Good job."
 new_News.23.t:0 "Japan refused to transfer Qingdao to China"
 new_News.23.d:0 "After a series of political disputes, Japan finally refused to transfer the ownership of Qingdao to local governments in China.\n\nSoon, Japanese and Chinese democrats expressed their dissatisfaction with this decision. Some Chinese even began to use force to regain control of Qingdao."
 new_News.23.a:0 "Uncertain times."
 new_News.24.t:0 "Xu Shuzheng died in assassination"
 new_News.24.d:0 "Xu Shuzheng was killed by a group of unknown people. We are currently in the process of searching for the murderer.\nWith the death of Xu Shuzheng, some who advocated war became people who advocated peace."
 new_News.24.a:0 "Uncertain times."
 new_News.25.t:0 "Xu Shuzheng died in assassination"
 new_News.25.d:0 "Xu Shuzheng was killed by a general of Zhili Clique. We are currently in the process of searching for the murderer.\nWith the death of Xu Shuzheng, some who advocated war became people who advocated peace."
 new_News.25.a:0 "Uncertain times."
 new_News.26.t:0 "Xu Shuzheng survived in assassination"
 new_News.26.d:0 "A group of unidentified people intended to murder Xu Shuzheng, but Hsü miraculously escaped the assassination. We are currently in the process of searching for the assassin.\nThis incident reinforces Xu’s determination to wage war."
 new_News.26.a:0 "Interesting."
 new_News.27.t:0 "Xu Shuzheng survived in assassination"
 new_News.27.d:0 "A general of Zhili Clique intended to murder Xu Shuzheng, but Hsü miraculously escaped the assassination. We are currently in the process of searching for the assassin.\nThis incident reinforces Xu’s determination to wage war."
 new_News.27.a:0 "Interesting."
 new_News.28.t:0 "Rebirth of the Democratic Congress"
 new_News.28.d:0 "With [CBJ.GetLeader]’s regaining power, the new round of national elections was once again reconvened. The election followed the procedure of previous elections: the poll which was indirect, voters chose some 30,000 electors who chose about 2,000 members of the provincial assemblies and 596 members of the House of Representatives. 274 members of the Senate were elected by the members of the provincial assemblies who were elected in 1909. Adult males over the age of 21 who were educated or owned property and paid taxes and who could prove two-year residency in a particular county could vote. An estimated 40 million, 4-6% of China's population were registered for the election. These elections had the participation of over 300 civic groups and were most competitive nationwide elections since 1913."
 new_News.28.a:0 "Interesting."
 new_News.29.t:0 "Britain agreed to transfer Weihaiwei to China"
 new_News.29.d:0 "After a series of political disputes, Britain finally agreed to transfer the ownership of Weihaiwai to local governments in China."
 new_News.29.a:0 "Good job."
 new_News.30.t:0 "Britain refused to transfer Weihaiwei to China"
 new_News.30.d:0 "After a series of political disputes, Britain finally refused to transfer the ownership of Weihaiwei to local governments in China.\n\nSoon, British and Chinese democrats expressed their dissatisfaction with this decision. Some Chinese even began to use force to regain control of Weihaiwei."
 new_News.30.a:0 "Uncertain times."
 new_News.31.t:0 "Mongolian Intervention descends into War"
 new_News.31.d:0 "After Xu Shuzheng's unsucessful intervention, the Mongolian Nobility and Lamas rose up in revolt.\n\nThe Northwestern Border Army have now declared hostiliy against the Mongolian forces in the region."
 new_News.31.a:0 "Uncertain times."
 new_News.32.t:0 "Mongolian Intervention descends into War"
 new_News.32.d:0 "After Xu Shuzheng's unsucessful intervention, the Mongolian Nobility and Lamas rose up in revolt.\n\nThe Northwestern Border Army have now declared hostiliy against the Mongolian forces in the region."
 new_News.32.a:0 "Uncertain times."

 new_Generic.1.t:0 "[From.GetName] wants to join us"
 new_Generic.1.d:0 "The China is growing increasingly unsafe. We are still a powerful political force in China and [From.GetName] now propose that they join the [Root.GetFactionName].\nHow should we reply? "
 new_Generic.1.a:0 "Yes."
 new_Generic.1.b:0 "No."
 new_Generic.3.t:0 "[From.GetName] want us join them"
 new_Generic.3.d:0 "The China is growing increasingly unsafe. We are still a powerful political force in China and [From.GetName] now propose that they join the [Root.GetFactionName].\nHow should we reply? "
 new_Generic.3.a:0 "Yes."
 new_Generic.3.b:0 "No."
 new_Generic.5.t:0 "[From.GetLeader] asked us for support"
 new_Generic.5.d:0 "[From.GetLeader]’s front-line troops have been defeated by the National Revolutionary Army. As the commander, he fled back to base camp.\nSoon, [From.GetLeader] dispatched an emissary to give us a letter. The main content of this letter is to urge us to send troops.\n\nAfter reading it, [Root.GetLeader] got into a moment of thinking. Did he decide to help the old enemy and realize [From.GetLeader]’s ambition for a comeback?"
 new_Generic.5.a:0 "Declaring war on Guomindang."
 new_Generic.5.b:0 "Give [From.GetLeader] some equipment."
 new_Generic.5.c:0 "Ignore."
 new_Generic.6.t:0 "[From.GetLeader] is applying to join [Root.GetFactionName]"
 new_Generic.6.d:0 "For his own safety, [From.GetLeader] announced the replacement of our flag and abandonment of neutrality. He is prepared to work with the National Revolutionary Army to eliminate the northern warlords and complete the mission of the national revolution.\n\nAfter a few years of rest, [From.GetLeader] has a certain strength. If we allow them to join the National Revolutionary Army, we can promote the process of China's reunification and reduce additional wars.\nHowever, the National Revolutionary Army is the best equipped and best-trained army. If we allow this group of troops to join the army, it will undoubtedly reduce the overall combat effectiveness of the army."
 new_Generic.6.a:0 "Let us fight together!"
 new_Generic.6.b:0 "I can't believe a warlord."
 new_Generic.7.t:0 "[From.GetLeader] invited us to join [From.GetFactionName]"
 new_Generic.7.d:0 "Now，The reorganized Guomindang has a well-equipped and well-trained army. They set the goal of overthrowing the Beiyang government and imperialism. At the same time, in order to achieve the goal of revolution as soon as possible, they hope that we can join the revolutionary front they are leading.\n\nIf we join them, we can take the opportunity to expand our sphere of influence. However, we must face a war that affects more than half of China’s territory.\nIf we do not join them, their next goal after defeating the Beiyang government is probably us."
 new_Generic.7.a:0 "This is a good opportunity."
 new_Generic.7.b:0 "We must remain neutral."
 new_Generic.8.t:0 "Select A New Capital"
 new_Generic.8.d:0 "The new central government has been established. In order to better manage the people and demonstrate the legitimacy of the new government, it is time to choose a place with a long history as the new capital!"
 new_Generic.8.a:0 "Move capital to Beijing."
 new_Generic.8.b:0 "Move capital to Nanjing."
 new_Generic.8.c:0 "No need to move capital."
 new_Generic.9.t:0 "The Emperor of the New Empire."
 new_Generic.9.d:0 "The empire needs the prime minister, but it also needs the emperor as the representative of the country. It is time to choose someone from the Aisin-Gioro family to become the new emperor!"
 new_Generic.9.a:0 "Aisin-Gioro Puyi."
 new_Generic.9.b:0 "Aisin-Gioro Pujie."
 new_Generic.9.c:0 "Aisin-Gioro Xiqia."
 new_Generic.9.e:0 "Aisin-Gioro Pulun."
 new_Generic.9.f:0 "Aisin-Gioro Puwei."
 new_Generic.9.g:0 "Aisin-Gioro Zaize."
 new_Generic.11.t:0 "Select A New Flag"
 new_Generic.11.d:0 "The new central government has been established. In order to better display the image and prestige of the country, it is time to choose the national flag of the motherland."
 new_Generic.11.a:0 "First."
 new_Generic.11.b:0 "Second."
 new_Generic.11.c:0 "Third."
 new_Generic.11.e:0 "Fourth."
 new_Generic.12.t:0 "Select A New Flag"
 new_Generic.12.d:0 "The new central government has been established. In order to better display the image and prestige of the country, it is time to choose the national flag of the motherland."
 new_Generic.12.a:0 "First."
 new_Generic.12.b:0 "Second."
 new_Generic.12.c:0 "Third."
 new_Generic.12.e:0 "Fourth."
