l_english:
 LOADING_TIP_0:0 "When I’m writing this letter now, I’m still a man in the land of the living; When you read this letter, I’ll be a ghost in the netherworld.\n- Lin Juemin"
 LOADING_TIP_1:0 "Freedom means Freedom for the Group, not Freedom for the Individual. Men must not be slaves to other men, but they must be slaves to their group. For, if they are not slaves to their own group, they will assuredly become slaves to some other.\n- Liang Qichao"
 LOADING_TIP_2:0 "When the nation can act freely, then China may be called strong. To make the nation free, we must each sacrifice our freedom.\n- Sun Wen"
 LOADING_TIP_3:0 "If we bring about that women seek to gain the rights of independence, to increase their sphere of responsibilities, and to incline toward studies, then human abilities will increase daily.\n- Kang Youwei"
 LOADING_TIP_4:0 "What is sacred among one people may be ridiculous in another; and what is despised or rejected by one cultural group, may in a different environment become the cornerstone for a great edifice of strange grandeur and beauty.\n- Hu Simei"
 LOADING_TIP_5:0 "Hope is like a path in the countryside. Originally, there is nothing - but as people walk this way again and again, a path appears.\n- Zhou Shuren"
 LOADING_TIP_6:0 "We live in the present, we dream of the future and we learn eternal truths from the past.\n- Jiang Zhongzheng"
 LOADING_TIP_7:0 "I am convinced that we must train not only the head, but the heart and hand as well.\n- Song Meiling"
 LOADING_TIP_8:0 "China is an attractive piece of meat coveted by all ... but very tough, and for years no one has been able to bite into it.\n- Zhou Enlai"
 LOADING_TIP_9:0 "Our resistance will be long and painful, but whatever the sacrifices, however long the struggle, we shall fight to the end, until Vietnam is fully independent and reunified.\n- Ho Chi Minh"
 LOADING_TIP_10:0 "A revolution is not a dinner party, or writing an essay, or painting a picture, or doing embroidery. A revolution is an insurrection, an act of violence by which one class overthrows another.\n- Mao Zedong"
 LOADING_TIP_11:0 "Nothing is more heart-breaking than the demise of decency.\n- Guo Kaizhen"
 LOADING_TIP_12:0 "Besides the noble art of getting things done, there is the noble art of leaving things undone. The wisdom of life consists in the elimination of non-essentials.\n- Lin Yutang"
 LOADING_TIP_13:0 "My pen is alight and my body aflame. Until both burn down to ash, my love and my hate will remain here in the world.\n- Li Yaotang"
 LOADING_TIP_14:0 "Why are my eyes always wet with tears? Because I love this land so deeply...\n- Ai Qing"
 LOADING_TIP_15:0 "But only those who have aims and ambitions for the benefit, not of the individual, but of humankind as a whole can persevere to the end.\n- Ding Ling"
 LOADING_TIP_16:0 "China can not miss Shandong as same as the west world can not miss Jerusalem!\n- Gu Weijun"
 LOADING_TIP_19:0 "I wanted to kill the robbers, but lacked the strength to transform the world. This is the place where I should die. Rejoice, rejoice!\n- Tan Sitong"
 LOADING_TIP_20:0 "The trend of the world cannot be ignored. Is the trend of world politics now allowed to change from a republic to a monarch? The newspaper said that I want to restore the monarchy, it is farting.\n- Zhang Zuolin"
 LOADING_TIP_21:0 "This matter is important and must be done with caution. I am not a revolutionary. I can't be a governor. I have not qualified as a governor. Why don't you invite Sun Wen to serve as a governor?\n- Li Yuanhong"
 LOADING_TIP_22:0 "A country does not have to worry about poverty and weakness, but if the national morality is lost, the country will certainly collapse and be incurable.\n- Yuan Shikai"
 LOADING_TIP_23:0 "The national sea ban was abolished and major events will take place in the East.\n- Feng Guozhang"
 LOADING_TIP_24:0 "The merits of meritorious service are based on morality. People who have knowledge and can do great things have always built the foundation from their character.\n- Xu Shichang"
 LOADING_TIP_25:0 "I am just a rough person who pushes rickshaws and sells cloth. I don't know anything. The university has to rely on professors.\n- Cao Kun"
 LOADING_TIP_26:0 "Patriotism is the unanimity of the government and the people. Saving the country can only be done by people in their own country.\n- Duan Qirui"
 LOADING_TIP_27:0 "Only heroes can save or kill people. The hero's merits and faults are naturally proven by history.\n- Chen Jiongming"
 LOADING_TIP_28:0 "I have no hope of surviving this success, no matter whether it succeeds or fails. That is, I will die on the streets of the vegetable market, but I will open my eyes and look at the door of the revolutionary army to break into the government.\n- Wang Zhaoming"
 LOADING_TIP_29:0 "There is no difficulty in the world, and the word of perseverance is the key to success.\n- Huang Xing"
 LOADING_TIP_30:0 "Living for the country and dying for the country, I have a knight style in my life, and my achievements and sins are still undetermined after death.\n- Zhang Shizhao"