 infantry:0 "Infantry"
 infantry_desc:0 "Meat for the meat grinder."
 cavalry:0 "Cavalry"
 cavalry_desc:0 "Traditional cavalry. More expensive, but with good mobility."
 mounted_infantry:0 "Mounted Infantry"
 mounted_infantry_desc:0 "Horse mounted infantry. More expensive, but with good mobility."
 assault_battalion:0 "Assault Battalion"
 assault_battalion_desc:0 "Special squad for urban assaults. They are mainly used to occupy key sectors such as urban energy, transportation, communications and finance, medical care, and government agencies."
 engineer:0 "Engineer"
 engineer_desc:0 "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 recon:0 "Recon"
 recon_desc:0 "Sending smaller groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 military_police:0 "Military Police"
 military_police_desc:0 "Maintains order and suppresses resistance in occupied territories."
 logistics_company:0 "Logistics Company"
 logistics_company_desc:0 "Handles planning, requesting and distributing resources for the division."
 mountaineers:0 "Mountaineers"
 mountaineers_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. Providing our soldiers with specialized training for this environment, we can minimize these risks."
 marine:0 "Marines"
 marine_desc:0 "Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training."
 forest_infantry:0 "Forest Infantry"
 forest_infantry_desc:0 "Jaegers are forces that specialize in surviving the wilderness of the boreal forest. Usually these troops are native to their territorry and take a long time to train."
 desert_infantry:0 "Desert Infantry"
 desert_infantry_desc:0 "Combat in the Desert ranges exposes troops to many perils, but sometimes cannot be avoided. Providing our soldiers with specialized training for this environment, we can minimize these risks."
 jungle_infantry:0 "Jungle Infantry"
 jungle_infantry_desc:0 "Jungle Specialists are trained to sustain the harsh conditions of the Jungle Warfare and to cope with the frequent lack of supplies."
